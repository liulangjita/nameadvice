    function query(){
        xing = document.getElementById("xing").value
        sex = $("input[name='optradio']:checked").val();
        date = document.getElementById("birthday").value
        time = document.getElementById("birthdayTime").value
        doublename = $('#doublename  option:selected').val()
        $.post("{{ url_for('query') }}",
		{
                    'xing':xing,'sex':sex,'date':date,'time':time,'doublename':doublename
                },
			function(data,status){

			var itemHtml="";
			listName = eval("("+data+")");
			for(var i=0,len=listName.length;i<len;i++){
			　　itemHtml+='<a href="#result" onclick="analyse(this)" style="padding-left: 20px;padding-top: 10px;display:inline-block">'+xing+listName[i]+'</a>';
			}
			$('#result').html(itemHtml);
		});
    }
    function analyse(obj){
    	$('#mingzi').attr("value",obj.innerHTML)
    }
